<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=devicewidth, minimal-ui">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Lyft</title>
	</head>
	<body>
		<header>
			<div class="container registro ">
				<div class="row">
					<div class="col-xs-12">
						<i class="glyphicon glyphicon-chevron-left"></i>
						<h3>Sign Up</h3>
					</div>
					<div class="col-xs-12">
						<span>Join now for free ride credit</span>
						<hr>
					</div>
				</div>
				<div class="col-xs-offset-1 col-xs-12">
				    <div class="input-group">
					    <div class="input-group-btn">
					        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					        <img class="elegirImg" src="image/Peru.png">
					        <span class="caret"></span>
					        </button>
					        <ul class="dropdown-menu">
					          <li><a href="#">Peru</a></li>
					        </ul>
					        <div type="button" class="btn btn-default postal"> +51 </div>
					    </div><!-- /btn-group -->
						<input id="ingreseCodigo" type="text" class="form-control formshadow" maxlength="9" placeholder="123456789"> 
				    </div><!-- /input-group -->
			  	</div>
				<div class="col-xs-offset-1 col-xs-12">
			  		<span>We'll send a text to verify your phone</span>
			 	</div>
			  	<div class="col-xs-offset-1 col-xs-12">

			  	<a id="next" class="BntNext">Next</a>
			  </div>
			</div>
		</header>
	</body>
</html>
